---
apiVersion: v1
kind: Service
metadata:
  name: producer
  labels:
    app: {{ .Release.Name }}-producer
    environment: {{ .Values.environment }}
    app.business.client: {{ .Values.ClientName }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "9090"
    filter.by.port.name: "true"
spec:
  selector:
    app: {{ .Release.Name }}-producer
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000
    - name: monitoring
      protocol: TCP
      port: 9090
      targetPort: 9090



